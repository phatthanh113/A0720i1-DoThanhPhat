<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
               <td><a th:href="@{/cart/product-view(id=${product.id})}">View</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/cart/}">Xem giỏ hàng</a>
</body>
</html>
