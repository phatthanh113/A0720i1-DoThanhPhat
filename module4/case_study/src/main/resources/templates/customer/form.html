<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form">
<head>
    <meta charset="UTF-8">
    <title th:text="${action}"></title>
    <div th:replace="/fragments/layout :: headerfiles"></div>
    <style>label{
        margin-left: 20px;
    }
    #datepicker{
        width:180px;
        margin: 0 20px 20px 20px;
    }
    #datepicker > span:hover{
        cursor: pointer;
    }</style>

<body class="container">
    <form th:method="post" th:action="@{/customer/create-edit(action=${action})}" th:object="${customer}" name="customer">
        <div>
            <input th:field="*{id}" type="hidden">
        </div>
        <div>
            <label>Type Customer</label>
            <select th:field="*{customerType}">
                <option th:each="type : ${customerTypes}" th:text="${type.name}" th:value="${type.id}"></option>
            </select>
        </div>
        <div>
            <label>Name Customer</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <label>Birthday: </label>
        <div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
            <input class="form-control"  readonly="" type="text">
            <div class="input-group-addon">
            </div>
        </div>

        <div>
            <label>Gender</label>
            <select th:field="*{gender}">
                     <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
            </select>

        </div>
        <div>
            <label>ID Card</label>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <label>Phone Number</label>
            <input type="text" th:field="*{phone}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Amount</label>
            <input type="text" th:field="*{amount}"/>
<!--            <div class="invalid-feedback" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>-->
            <p class="error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>
        </div>
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
        <div>
            <input type="submit" value="SUBMIT"/>
        </div>
    </form>
