<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead th:replace="fragments/table
              :: fields(${fields})">
    </thead>
    <tbody>
    <tr th:each="student,rowStat : ${students}">
        <td th:text="${student.name}"></td>
        <div th:insert="fragments/table :: action(object='student',id=${student.id}) "></div>
    </tr>
    </tbody>
</table>
</body>
</html>
