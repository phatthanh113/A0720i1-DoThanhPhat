<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function init(numberA,numberB) {
        numberA = parseInt(prompt('Nhập vào số thứ nhất'));
        numberB = parseInt(prompt('Nhập vào số thứ hai'));
        let sumA =0;
        let sumB =0;
        let result =false;
        if(Number.isNaN(numberA) || Number.isNaN(numberB)) {
            alert('so nhap vao sai')
        }else {
            for(let i =0 ; i< numberA;i++) {
                if(numberA % i === 0) {
                    sumA +=i
                }
            }
            for(let i =0 ; i< numberB;i++) {
                if(numberB % i === 0) {
                    sumB +=i
                }
            }
            if(numberA === sumB && numberB === sumA ) {
                result=true;
            }
            alert(result)
        }
    }
    init()
</script>
</body>
</html>
