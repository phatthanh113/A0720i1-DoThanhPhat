<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        .first{
            background: yellow;
        }
        .second{
            background: orange;
        }
    </style>
</head>
<body>
    <table cellpadding="20px">
        <tr class="first">
            <th colspan="3" style="background: white"></th>
            <th>text</th>
            <th>text</th>
            <th>text</th>
        </tr>
        <tr class="second">
            <th>text</th>
            <th>text</th>
            <th>text</th>
            <th colspan="3"></th>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
    </table>
</body>
</html>
