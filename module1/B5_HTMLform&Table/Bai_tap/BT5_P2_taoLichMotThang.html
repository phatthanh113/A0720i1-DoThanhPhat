<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch 1 Tháng</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 2px solid black;
            text-align: center;
            font-size: 20px;
        }
        td:nth-child(1),th:nth-child(1){
            color: red;
        }
        th:nth-child(7),td:nth-child(7){
            color: blue;
        }
        tr.noBorder th{
            border: none;
        }
        td,th{
            padding: 20px;
        }
        h1{
            color: darkcyan;
        }
    </style>
</head>
<body>
<center>

        </tr>

            <th>Thu</th>
            <th>Fri</th>

</html>
