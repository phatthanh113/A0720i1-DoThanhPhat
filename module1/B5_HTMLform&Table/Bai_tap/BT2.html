<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
<form action="BT3.html" method="post">
    <h2>Market Research Survey</h2>
    <p>Please</p><hr/>
    <h2>What is your age range?</h2>
    <select name="age">
        <option>18-24</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select>
    <h2>What is your yearly income range?</h2>
    <select name="age">
        <option>$0-25000$</option>
        <option>$25001-50000$</option>
        <option>$50001-$100000</option>
        <option>$100000+</option>
    </select>
    <h2>Gender</h2>
    <input type="radio" name="gender" id="male"><label for="male">Male</label><br/>
    <input type="radio" name="gender" id="female"><label for="female">Female</label><br/>
    <input type="radio" name="Nonbinary" id="nonbinary"><label for="nonbinary">Nonbinary</label><br/>
    <input type="radio" name="gender" id="other"><label for="other">Other</label><br/>
    <input type="text" name="gender">
    <h2>Which of the following products have your purchased in the last 2 months. Please check all that apply.</h2>
    <input type="checkbox" name="product" id="product1"><label for="product1">Product 1</label><br/>
    <input type="checkbox" name="product" id="product2"><label for="product2">Product 2</label><br/>
    <input type="checkbox" name="product" id="product3"><label for="product3">Product 3</label>
    <h2>How often would you use our new product?</h2>
    <input type="radio" name="frequency" id="frequency"><label for="frequency">Daily</label><br/>
    <input type="radio" name="frequency" id="frequency"><label for="frequency">Weekly</label><br/>
    <input type="radio" name="frequency" id="frequency"><label for="frequency">Monthly</label><br/>
    <h2>What would you pay for the new product?</h2>
    $<input type="text" name="decimals" size="5">.<input type="text" name="percentage" size="1">
</form>
</body>
</html>
