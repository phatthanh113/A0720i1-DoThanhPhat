<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple_Form</title>
</head>
<body>
<form action="BT1.html" method="get">
    <h1 style="color: blue">Đăng ký học viên</h1>
    <label>Họ và tên &ensp;</label>
    <input type="text" name="name" size="30"><br/><br/>
    <label>Ngày sinh &ensp;</label>
    <input type="date" name="dateOfBirth" size="30"><br/><br/>
    <label>Giởi tính</label>
    <input type="radio" name="gender" id="male"><label for="male">Male</label>
    <input type="radio" name="gender" id="female"><label for="female">Female</label><br/><br/>
    <label>Địa chỉ </label>
    <textarea cols="20" rows="5"></textarea><br/><br/>
    <label>Lớp</label>
    <select name="class">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select><br/><br/>
    <label>Email</label>
    <input type="text" name="email" size="30"><br/><br/>
    <label>Điện Thoại </label>
    <input type="number" name="phone" size="30"><br/><br/>
    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
