<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        table {
            border-collapse: collapse;

        }

        table, th, td {
            border: 1px solid black;
        }
        th{
            background: yellow;
        }

    </style>
</head>
<body>
    <center>
    <h2>Thời khóa biểu lớp A0720I1</h2>
<table cellpadding="20px">
    <tr>
        <th>Thứ 2 </th>
        <th>Thứ 4</th>
        <th>Thứ 6</th>
    </tr>
    <tr>
        <td>17h30-21h30 </td>
        <td>17h30-21h30</td>
        <td>17h30-21h30</td>
    </tr>
    <tr>
        <td>17h30-21h30 </td>
        <td>17h30-21h30</td>
        <td>17h30-21h30</td>
    </tr>
    </center>
</table>

</body>
</html>
