<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleForm</title>
</head>
<style>
    .container {
        width: 50%;
        height: auto;
        background: aquamarine;
        padding: 20px;
    }

    form {
        background: white;
        margin: 5px 5px;
        padding: 0px 20px;
        height: 80%;
    }

    h1 {
        text-align: center;
        background: coral;
        color: white;
        margin-top: 0px;
    }
</style>
<body>
<div class="container">
    <form action="BT1.html" method="get">
        <h1>Sở thích của bạn</h1>
        <label>Họ và tên &ensp;</label>
        <input type="text" name="name" size="30"><br/><br/>
        <label>Email &emsp;&emsp;</label>
        <input type="email" name="email" size="20"><br/><br/>
        <label>Sở thích &nbsp; </label>
        <input type="checkbox" name="favorite" id="sports"><label for="sports">Thể thao</label>
        <input type="checkbox" name="favorite" id="surfing"><label for="surfing">Lướt Web</label>&nbsp;
        <input type="checkbox" name="favorite" id="travel"><label for="travel">Du lịch</label><br/>
        &emsp;&emsp;&emsp;&emsp;<input type="checkbox" name="favorite" id="music"><label for="music">Âm nhạc</label>
        <input type="checkbox" name="favorite" id="game"><label for="game">Chơi game</label>
        <input type="checkbox" name="favorite" id="reading"><label for="reading">Đọc sách</label><br/>
        &emsp;&emsp;&emsp;&emsp;<input type="checkbox" name="movie" id="movie"><label for="movie">Điện
        ảnh</label><br/><br/>
        &emsp;&emsp;&emsp;&emsp;<input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">
    </form>
</div>
</body>
</html>
