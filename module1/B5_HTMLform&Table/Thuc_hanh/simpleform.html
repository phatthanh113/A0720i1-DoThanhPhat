<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleForm</title>
</head>
<body>

<form action="simpleform.html" method="get"  >
    <h2>Order Form</h2>
    <p>What would you like to buy ?</p>
    <select name="list">
        <option >A</option>
        <option >B+0,5$</option>
        <option >C+0.5$</option>
    </select><br/>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd"  id="1"> <label for="1">1-$10</label><br/>
    <input type="radio" name="rd"  id="2"> <label for="2">2-$10</label><br/>
    <input type="radio" name="rd"  id="3"> <label for="3">3-$10</label><br/>
    <p>Name <span style="color: red">*</span> </p><br>
    <input type="text" name="first_name" value="Firstname" size="20">
    <input type="text" name="last_name" value="Lastname" size="15">
    <p>Email</p><br/>
    <input type="text" name="first_name"  size="40">
    <p>Phone Number</p>
    <input type="text" name="Phone1"  size="5">-
    <input type="text" name="Phone2"  size="5">-
    <input type="text" name="Phone3"  size="5">-
</form>
</body>
</html>
