<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</html>
<body>
<form>
    <!--    bài tập chuyển đổi-->
    <h2>Bài tập chuyển đổi Celsius Degree sang F Degree</h2>
    <label>Celsius Degree</label>
    <input type="number" id="Celsius" name="Celsius">
    <button type="submit" onclick="convertDegree()"> Chuyển đổi</button>
</form>
<br><br>
<!--bài tập tính điểm trung bình-->
<h2>Bài tập tính điểm trung bình </h2>
<form>
    <label>Điểm Toán</label>
    <input type="number" id="Math" name="Math">
    <label>Điểm Lý</label>
    <input type="number" id="Physics" name="Physics">
    <label>Điểm Hóa</label>
    <input type="number" id="Chemistry" name="Chemistry">
    <input type="submit" onclick="count()" value="Tính">
</form>
<br><br>
<!--Bài tập tính diện tích ,chu vi hình tròn-->
<h2>Bài tập tính diện tích hình tròn</h2>
<label>Bán kính hình tròn :</label>
<input type="number" id="radius">
<button type="submit" onclick="circleArea()">Diện tích</button>
<button type="submit" onclick="circleDiameter()">Chu vi </button>

<script src="baitap.js"></script>
</body>
</html>
