<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<form>
    <label>Nhập số a</label>
    <input type="number" id="number_1">
    <label>Nhập số b</label>
    <input type="number" id="number_2"><br><br><br>
    <button type="submit" onclick="calculate('+')" >Addition(+)</button>
    <button type="submit" onclick="calculate('-')">Subtraction(-)</button>
    <button type="submit" onclick="calculate('x')">Multiplication(*)</button>
    <button type="submit" onclick="calculate('/')">Division(/)</button>
</form>
<script src="UngDungMayTinh.js"></script>
</body>
</html>
