<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            background-image: https://r-cf.bstatic.com/images/hotel/max1024x768/623/62371531.jpg;
        }
        tr, th, td {
            border: none;
            text-align: left;
        }

        th {
            color: coral;
            width: auto;
        }

        input, select {
            padding: 0;
            margin: 0;
            width: 300px;
            height: auto;
        }
        tr:nth-child(12) th:nth-child(1){
            text-align: center;
            padding-left: 100px;
        }
        h1 {
            color: midnightblue;
            text-align: center;
        }
        tr:nth-child(12) th:nth-child(2){
            padding: 20px 0px;
        }
    </style>
</head>
<body>
<div class="container">
<form action="" method="">
    <h2>Thông tin Khách hàng/Customer Information</h2>
    <table>
        <tr>
            <th>Họ và tên/Full Name</th>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <th>Số CMND/ID Number</th>
            <td><input type="number" name="idNumber" id="idNumber"></td>
        </tr>
        <tr>
            <th>Ngày sinh/Date of Birth</th>
            <td><input type="date" name="dateOfBirth" id="dateOfBirth"></td>
        </tr>
        <tr>
            <th>Email</th>
            <th><input type="email" name="email" id="mail"></th>
        </tr>
        <tr>
            <th>Địa chỉ/Address</th>
            <td><input type="text" name="address" id="address"></td>
        </tr>
        <tr>
            <th>Khách hách/Customer</th>
            <td><select name="customer" id="customer">
                <option value="25>Diamond</option>
                <option value="20">Platinum</option>
                <option value="15">Gold</option>
                <option value="10">Silver</option>
                <option value="5">Member</option>
            </select></td>
        </tr>
        <tr>
            <th>Mã giảm giá/Discount Code</th>
            <td><input type="text" name="discount" id="discount"></td>
        </tr>
        <tr>
            <th>Số lượng người đi kèm/Amount of people</th>
            <td><input type="number" name="amount" id="amount"></td>
        </tr>
        <tr>
            <th>Số ngày thuê/Rent Days</th>
            <td><input type="number" name="rentDays" id="rentDays"></td>
        </tr>
        <tr>
            <th>Loại dịch vụ/Type of house</th>
            <td><select name="typeOfHouse" id="typeOfHouse">
                <option value="500">Villa</option>
                <option value="300">House</option>
                <option value="100">Room</option>
            </select></td>
        </tr>
        <tr>
            <th>Loại phòng thuê/Type of Room</th>
            <td><select name="typeOfRoom" id="typeOfRoom">
                <option value="Vip">Vip</option>
                <option value="Business">Business</option>
                <option value="Normal">Normal</option>
            </select></td>
        </tr>
        <tr>
            <th></th>
            <th>
                <button type="submit" onclick="clickMouse(); return false" >Send Request</button>
                <button type="reset" onclick="resetClick()">Reset</button>
            </th>
        </tr>
    </table>
</form>
</div>
<script src="Request1.js">

<</script>
</body>
</html>
