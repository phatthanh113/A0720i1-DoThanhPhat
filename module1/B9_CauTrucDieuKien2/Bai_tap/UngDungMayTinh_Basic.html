<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid black;
            padding: 10px;
        }
        input {
            width: 97%;
            height: 50px;
            text-align: right;
            font-size: 20px;
        }
        button {
            background-color: #394BA0;
            border: none;
            color: white;
            width: 70px;
            height: 70px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            color: white;
            opacity: 0.75;
        }
        button.calcu{
            background: red;
        }
    </style>
</head>
<body>
<center>
<table>
    <tr>
        <td colspan="4"><input type="text" id="display" disabled></td>
    </tr>
    <tr>
        <td>
            <button type="submit" onclick="addDisplay(1)">1</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay(2)">2</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay(3)">3</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay('+')"  class="calcu">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="submit" onclick="addDisplay(4)">4</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay(5)">5</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay(6)">6</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay('-')" class="calcu">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="submit" onclick="addDisplay(7)">7</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay(8)">8</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay(9)">9</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay('*')" class="calcu">x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="submit" onclick="clearDisplay()"  class="calcu">C</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay(0)">0</button>
        </td>
        <td>
            <button type="submit" onclick="calculateDisplay()"  class="calcu">=</button>
        </td>
        <td>
            <button type="submit" onclick="addDisplay('/')"  class="calcu">/</button>
        </td>
    </tr>
</table>
</center>
<script src="UngDungMayTinh_Basic.js"></script>
</body>
</html>
