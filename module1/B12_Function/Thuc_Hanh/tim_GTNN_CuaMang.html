<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÌm giá trị nhỏ nhất của Mảng</title>
</head>
<body>

<script>
    let arr1= [3, 5, 1, 8, -3, 7, 8];
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return document.writeln(min);
    }
    minArray(arr1)
</script>
</body>
</html>
