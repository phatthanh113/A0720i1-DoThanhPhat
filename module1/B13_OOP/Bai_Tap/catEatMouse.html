<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng mèo ăn chuột </title>
</head>
<body>
<script>
    class Mouse {
        constructor(name,weight,speed,dead) {
            this.name=name;
            this.weight=weight;
            this.speed=speed;
            this.dead=dead;
        }
        //Xem chuột chết hay chưa
        isDead() {
            return this.dead;
        }
        changeDead() {
            this.dead=!this.dead;
        }
    }
    class Cat {
        constructor(name,weight,speed,stomach) {
            this.name=name;
            this.weight=weight;
            this.speed=speed;
            this.stomach=stomach;
        }
        //Gọi hàm bắt chuột, chỉ bắt được khi mèo chạy nhanh hơn
        catchMouse(mouse) {
            if(this.speed > mouse.speed) {
                return true;
            }
            else {
                alert('Chuột chạy nhanh hơn mèo');
                return false;
            }
        }
        //Gọi hàm ăn chuột , chỉ ăn khi chuột sống
        eatMouse(mouse) {
            if(!mouse.isDead()){
                if(this.catchMouse(mouse)) {
                    this.stomach.push(mouse.name);
                    this.weight+=mouse.weight;
                    alert('Mèo đã ăn được chuột');
                    mouse.changeDead();
                }
            }
            else {
                alert('Con chuột đã chết')
            }
        }
    }
    let jerry= new Mouse('Jerry',1,20,false);
    let tom=new Cat('Tom',3,30,[]);
    tom.eatMouse(jerry);
    document.writeln(tom.stomach);

</script>
</body>
</html>
