<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dụng lớp mô tả điện thoại</title>
</head>
<body>
    <script>
        class Mobile{
            constructor(battery,message,inbox,outbox,checkPower) {
                this.battery=battery;
                this.message=message;
                this.inbox=inbox;
                this.outbox=outbox;
                this.checkPower=checkPower;
            }
            checkPower() {
                return this.checkPower()
            }
        }
    </script>
</body>
</html>
