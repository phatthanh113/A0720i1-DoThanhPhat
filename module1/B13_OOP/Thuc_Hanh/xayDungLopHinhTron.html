    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius,color) {
            this.radius=radius;
            this.color=color;
        }
        getArea(area) {
           return area=Math.pow(this.radius,2)*Math.PI;
        }
        getRadius() {
            return this.radius
        }
    }
    let circle = new Circle(4,'red');
    document.writeln(circle.getArea());
</script>
