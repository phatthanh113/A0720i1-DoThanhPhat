<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
    <script>
        class Rectangle{
            constructor(length,width) {
                this.length=length;
                this.width=width
            }
            getArea() {
                return this.length*this.width
            }
            getPerimeter() {
                return (this.length+this.width)*2
            }
        }
        let rectangle= new Rectangle(20,10);
        document.writeln(rectangle.getArea()+'<br>')
        document.writeln(rectangle.getPerimeter()+'<br>')

    </script>
</body>
</html>
