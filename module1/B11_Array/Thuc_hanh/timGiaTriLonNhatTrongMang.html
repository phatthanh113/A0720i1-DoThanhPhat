<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max=numbers[0];
    let i=1;
    for (i; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
    }
    alert("max: " + max + " at position " + i);

</script>

</body>
</html>
