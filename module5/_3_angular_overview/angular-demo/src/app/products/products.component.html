<div class="container-fluid">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form [formGroup]='formCreateReactive' (ngSubmit)='onSubmit()'>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" #id id="id" formControlName='id'>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName='name'>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" formControlName='price'>
      </div>
      <div class="form-group">
        <label for="image">image</label>
        <input type="text" class="form-control" id="image" formControlName='image'>
      </div>
      <button class="btn btn-primary" type="submit">SUBMIT</button>
    </form>
    <p>{{formCreateReactive.get("id").value}}</p>
    <p>{{formCreateReactive.value | json}}</p>
    </div>
  </div>
</div>
