<h2 class="text-center">Create Product</h2>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Name
      <input type="text" class="form-control" formControlName="name">
    </label>
  </div>
  <ng-container *ngFor="let valid of validation_messages.name">
    <p class="text-danger" *ngIf="createForm.get('name').hasError(valid.type)
    && (createForm.get('name').dirty
    && createForm.get('name').touched)">
    {{valid.message}}
  </p>
  </ng-container>

  <div>
    <div class="form-group row">
      <label class="col">
        Price
        <input type="text" class="form-control" formControlName="price">
      </label>
    </div>
    <ng-container *ngFor="let valid of validation_messages.price">
      <p class="text-danger" *ngIf="createForm.get('price').hasError(valid.type)
      && (createForm.get('price').dirty
      && createForm.get('price').touched)">
      {{valid.message}}
    </p>
    </ng-container>
  </div>
  <fieldset formGroupName='periodTime'>
  <div>
  <mat-form-field color="accent">
    <mat-label>Choose start date</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName='startDate'>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</div>
<div>
  <mat-form-field color="accent">
    <mat-label>Choose end date</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName='endDate'>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</div>
<ng-container *ngFor="let valid of validation_messages.end_date">
  <p class="text-danger" *ngIf="createForm.get('periodTime').hasError(valid.type)
  && (createForm.get('periodTime').dirty
  && createForm.get('periodTime').touched)">
  {{valid.message}}
</p>
</ng-container>
</fieldset>
<div>
  <mat-radio-group aria-label="Select an option" formControlName='color'>
    <mat-radio-button *ngFor="let color of colors" [value]="color">{{color | uppercase}}</mat-radio-button>
  </mat-radio-group>
</div>
  <button class="btn btn-info" type="submit" [disabled]='createForm.invalid' [mat-dialog-close]='createForm'>Submit</button>
  <button mat-raised-button (click)="onCancel()">Close</button>
</form>
