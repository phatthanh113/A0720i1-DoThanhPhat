<h2 class="text-center">Update Product</h2>
<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Name
      <input type="text" class="form-control" formControlName="name">
    </label>
  </div>
  <!-- <div class="alert alert-danger" role="alert" *ngIf="createForm.get('email').invalid && createForm.get('email').touched">
    Invalid email!
  </div> -->
  <div>
    <div class="form-group row">
      <label class="col">
        Price
        <input type="text" class="form-control" formControlName="price">
      </label>
    </div>
    <!-- <div class="alert alert-danger" role="alert" *ngIf="createForm.get('price').invalid && createForm.get('price').touched">
    </div> -->
  </div>
  <button class="btn btn-info" type="submit">Submit</button>
</form>
