
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | filter:search">
      <th scope="row">{{product.id | changeId  : 'PRO'}} </th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>
        <a class="btn btn-primary" [routerLink]="['/products/update',product.id]" routerLinkActive="router-link-active" >Edit </a>
        <button mat-button color="primary" (click) = "handleDelete(product.id)">Delete </button>
        <button mat-button (click) = "handleView(product.id)">View </button>
      </td>
    </tr>
  </tbody>
</table>
